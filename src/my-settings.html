<!--suppress JSUnfilteredForInLoop, JSUnresolvedFunction -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="script.html">

<dom-module id="my-settings">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px 20px;
            }

            paper-input > paper-icon-button[slot=suffix] {
                color: var(--paper-red-300);
                --paper-icon-button-ink-color: var(--paper-red-a100);
                width: 23px;
                height: 23px;
                padding: 0 4px;
            }

            paper-button.red {
                background: var(--paper-red-500);
                color: white;
            }

            .card > paper-slider {
                width: 100%;
            }
        </style>

        <h1>Beállítások</h1>
        <div class="card">
            <paper-button raised on-click="_reload">
                <iron-icon icon="done"></iron-icon>
                Újratöltés
            </paper-button>
            <paper-button class="red" on-click="_resetAll">
                <iron-icon icon="clear"></iron-icon>
                Mindet alaphelyzetbe
            </paper-button>
        </div>
        <div class="card">
            <h2>Adatok forrása</h2>

            <paper-input label="Repository tulajdonosa" value="{{ghUser}}">
                <paper-icon-button slot="suffix" onclick="preferences.resetGhUser();" icon="clear"
                                   alt="reset" title="Alaphelyzetbe állítás"></paper-icon-button>
            </paper-input>

            <paper-input label="Repository" value="{{ghRepo}}">
                <paper-icon-button slot="suffix" onclick="preferences.resetGhRepo();" icon="clear"
                                   alt="reset" title="Alaphelyzetbe állítás"></paper-icon-button>
            </paper-input>

            <paper-input label="Branch, tag, vagy commit" value="{{ghTag}}">
                <paper-icon-button slot="suffix" onclick="preferences.resetGhTag();" icon="clear"
                                   alt="reset" title="Alaphelyzetbe állítás"></paper-icon-button>
            </paper-input>
        </div>
        <div class="card">
            <h2>Letöltési beállítások</h2>

            <paper-toggle-button checked="{{useCdn}}">
                CDN használata Rawgit lekérdezések esetén
            </paper-toggle-button>
            <br>

            <paper-toggle-button checked="{{useRawgit}}">
                Rawgit használata <a>raw.githubusercontent.com</a> helyett
            </paper-toggle-button>
        </div>
        <div class="card">
            <h2>Egyéb</h2>

            Preferált nyelv:
            <paper-radio-group selected="{{preferredCodeLang}}">
                <paper-radio-button name="cpp">C++</paper-radio-button>
                <paper-radio-button name="pas">Pascal</paper-radio-button>
            </paper-radio-group>
            <br>

            <br>

            Megjelenített találatok száma:
            <paper-slider min="10" max="100" value="{{searchLimit}}" editable></paper-slider>
        </div>
    </template>

    <!--suppress JSUnusedGlobalSymbols, ES6ModulesDependencies, JSMethodCanBeStatic -->
    <script>
        class MySettings extends Polymer.Element {
            static get is() {
                return 'my-settings';
            }

            static get properties() {
                let result = {};
                for (let p in preferences) {
                    result[p] = {
                        type: preferences.default(p).constructor,
                        notify: true,
                        value: function () {
                            return preferences.get(p);
                        },
                        observer: '_' + p + 'Changed'
                    };
                }
                return result;
            }

            constructor() {
                super();

                for (let p in preferences) preferences.observe(p, value => this[p] = value);
            }

            _resetAll() {
                for (let p in preferences) preferences.reset(p);
            }

            _reload() {
                location.reload();
            }
        }

        for (let p in preferences) {
            MySettings.prototype['_' + p + 'Changed'] = function (value) {
                if (value !== preferences.get(p)) preferences.set(p, value);
            };
        }

        window.customElements.define(MySettings.is, MySettings);
    </script>
</dom-module>
